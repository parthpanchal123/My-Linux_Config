
[character]
error_symbol = "[✗](bold red) "

[time]
disabled = false
format = '🕙 [\[ $time \]]($style) '
time_format = "%T"
use_12hr = false
time_range = "10:00:00-14:00:00"

[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
untracked = "🤷‍"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"

[line_break]
disabled = true

[memory_usage]
disabled = false
threshold = -1
format = 'via $symbol [${ram}]($style) '
symbol = "💽 "
style = "bold dimmed green"

[nodejs]
format = "via [🤖 $version](bold green) "

[username]
style_user = "white bold"
style_root = "black bold"
format = "[$user]($style)'s "
disabled = false
show_always = true